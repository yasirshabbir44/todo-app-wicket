<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<title>Task Management</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
        body {
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            padding: 1rem;
            color: #ffffff;
            text-align: center;
        }

        main {
            margin: 2rem 0;
        }

        .task-container {
            background-color: #ffffff;
            border-radius: 0.25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        footer {
            background-color: #007bff;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
	<h1 wicket:id="pageTitle">Task Management</h1>
</header>

<main class="container">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<div class="task-container">
				<h2>Task Details</h2>
				<p wicket:id="taskDescription">Sample Task: Complete Wicket Tutorial</p>
				<!-- Add more HTML components for task details -->

				<div class="text-right">
					<a wicket:id="redirectToAnotherPage" class="btn btn-primary">Go to ToDo List</a>
				</div>
			</div>

			<!-- Add more task containers or components for an elegant landing page -->
		</div>
	</div>
</main>

<footer>
	&copy; 2024 Your Task Management App. All rights reserved.
</footer>

<!-- Include Bootstrap JS (optional, if you need JavaScript features) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
