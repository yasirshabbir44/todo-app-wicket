<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Todo List Application</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <style nonce="ch3XzM30_iiTwfzW_wwJuzfz">
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f2f5f7;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<!-- ... rest of your HTML ... -->

<body>
<div class="container">
    <h1 class="mb-4">Todo List</h1>

    <form wicket:id="taskForm" class="mb-3">
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" wicket:id="description" class="form-control" required />
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dueDate">Due Date:</label>
                <input type="text" wicket:id="dueDate" class="form-control" />
            </div>

            <div class="form-group col-md-6">
                <label for="priority">Priority:</label>
                <select wicket:id="priority" class="form-control">
                    <option value="HIGH">High</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LOW">Low</option>
                </select>
            </div>
        </div>

        <button type="submit" wicket:id="addTaskButton" class="btn btn-primary">Add Task</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>Description</th>
            <th>Due Date</th>
            <th>Priority</th>
            <th>Completed</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody wicket:id="tasks">
        <tr>
            <td wicket:id="description"></td>
            <td wicket:id="dueDate"></td>
            <td wicket:id="priority"></td>
            <td><input type="checkbox" wicket:id="completed" /></td>
            <td><button type="submit" wicket:id="deleteTaskButton" class="btn btn-danger btn-sm">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
