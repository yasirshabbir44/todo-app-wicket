
<wicket:extend>

<main class="container">

    <div class="text-right">
        <a wicket:id="redirectToHomePage" class="btn btn-primary">Go Back to Home Page</a>
    </div>
    <h1 class="mb-4">Todo List</h1>

    <form wicket:id="taskForm" class="mb-3">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" wicket:id="title" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" wicket:id="description" class="form-control" required />
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dueDate">Due Date:</label>
                <input type="text" wicket:id="dueDate" class="form-control" />
            </div>

            <div class="form-group col-md-6">
                <label for="priority">Priority:</label>
                <select wicket:id="priority" class="form-control">
                    <option value="HIGH">High</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LOW">Low</option>
                </select>
            </div>
        </div>

        <button type="submit" wicket:id="addTaskButton" class="btn btn-primary">Add Task</button>
    </form>

    <div wicket:id="tasks" class="task-list">
        <div  class="task-card">
            <div class="task-header" wicket:id="title">Title</div>
            <div class="task-item">
                <div class="task-details">
                    <small class="text-muted" wicket:id="priority">Priority: High</small>
                    <small class="text-muted" wicket:id="dueDate">Due Date: 2022-01-01</small>
                    <p wicket:id="description">Task Description</p>
                </div>

                <div class="task-actions">
                    <input type="checkbox" wicket:id="completed" class="mr-2"/> Completed
                    <button type="submit" wicket:id="deleteTaskButton" class="btn btn-danger btn-sm task-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>
</main>
</wicket:extend>
