<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">

<main class="container">

    <div class="text-right">
        <a wicket:id="redirectToHomePage" class="btn btn-primary">Go Back to Home Page</a>
    </div>
    <h1 class="mb-4">Todo List</h1>

    <form wicket:id="taskForm" class="mb-3">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" wicket:id="title" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" wicket:id="description" class="form-control" required />
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dueDate">Due Date:</label>
                <input type="text" wicket:id="dueDate" class="form-control" />
            </div>

            <div class="form-group col-md-6">
                <label for="priority">Priority:</label>
                <select wicket:id="priority" class="form-control">
                    <option value="HIGH">High</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LOW">Low</option>
                </select>
            </div>
        </div>

        <button type="submit" wicket:id="addTaskButton" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Activity Statuses -->
    <div class="container-fluid px-5 pb-5">
        <div class="row">
            <div class="col" wicket:id="priorityItem">
                <div class="status-header text-center py-2 fw-bold">
                    <span wicket:id="enumLabel"></span>
                </div>
                <div class="status-activities p-3">
