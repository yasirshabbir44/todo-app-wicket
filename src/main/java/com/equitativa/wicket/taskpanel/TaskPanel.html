<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">

    <div class="d-flex justify-content-center">
        <div class="card mt-2 mb-2 shadow-sm" style="width: 100%;">
            <label class="container">Done
                <input type="checkbox" wicket:id="statusCompleted">
                <span class="checkmark"></span>
            </label>
            <div class="card-body">
                <a class="card-title" href="#" wicket:id="link"><h5 wicket:id="name"></h5></a>
                <p class="card-text" wicket:id="description"></p>

                <div class="form-row">
                    <div class="form-group col-md-4 text-left">
                        <span class="badge bg-secondary" wicket:id="label"></span>
                    </div>
                    <div class="form-group col-md-8 text-right">
                        <a href="#" wicket:id="editButton" class="btn btn-primary btn-sm">
                            <i class="bi bi-pencil">Edit</i>
                        </a>

                        <!-- Delete button -->
                        <a href="#" wicket:id="deleteButton" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </div>


            </div>
            <div class="card-footer text-muted" wicket:id="createdAt">
                <!-- Edit button -->
            </div>
        </div>
    </div>
</wicket:panel>
