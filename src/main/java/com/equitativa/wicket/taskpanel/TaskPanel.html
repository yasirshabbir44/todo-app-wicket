<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">

    <div class="d-flex justify-content-center mt-3 mb-3">
        <div class="card mt-2 mb-2 shadow-sm" style="width: 100%; margin: 10px;">
            <div class="d-flex align-items-center">
                <label class="container">Done
                    <input type="checkbox" wicket:id="statusCompleted">
                    <span class="checkmark"></span>
                </label>

                <div class="ml-auto">
                    <!-- User image on the right -->
                    <img wicket:id="personImage" alt="Person Image" class="rounded-circle" style="     width: 40px;
    height: 35px;
    margin-top: 10px;
    margin-right: 10px;"/>
                </div>
            </div>
            <div class="card-body">
                <a class="card-title" href="#" wicket:id="link"><h5 wicket:id="name"></h5></a>
                <p class="card-text" wicket:id="description"></p>

                <div class="form-row">
                    <div class="form-group col-md-4 text-left">
                        <span class="badge bg-secondary" wicket:id="label"></span>
                    </div>
                    <div class="form-group col-md-8 text-right">
                        <a  wicket:id="editButton" class="btn btn-primary btn-sm">
                            <i class="bi bi-pencil">Edit</i>
                        </a>

                        <!-- Delete button -->
                        <a  wicket:id="deleteButton" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted" wicket:id="dueDate">
                <!-- Edit button -->
            </div>
        </div>
    </div>
</wicket:panel>
