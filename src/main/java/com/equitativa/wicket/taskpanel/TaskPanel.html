<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">

    <div class="d-flex justify-content-center mt-3 mb-3">
        <div class="card mt-2 mb-2 shadow-sm" style="width: 100%; margin: 10px;">
            <div class="d-flex align-items-center">
                <label class="container">Done
                    <input type="checkbox" wicket:id="statusCompleted">
                    <span class="checkmark"></span>
                </label>


                    <!-- User image on the right -->
                    <span class="badge bg-secondary" wicket:id="userName" style=" margin-top: 10px;"></span>&nbsp;&nbsp;
                    <img alt="Person Image" class="rounded-circle" style="     width: 40px;
    height: 35px;
    margin-top: 10px;
    margin-right: 10px;" wicket:id="personImage"/>

            </div>


            <div class="card-body" style="padding-bottom: 0px;
    padding-top: 0px;">
                <a class="card-title"><h6 wicket:id="projectName"></h6></a>
                <a class="card-title"><h5 wicket:id="name"></h5></a>
                <p class="card-text" wicket:id="description"></p>

                <div class="form-row">
                    <div class="form-group col-md-4 text-left">
                        <span class="badge bg-secondary" wicket:id="label"></span>
                    </div>
                    <div class="form-group col-md-8 text-right">


                        <!-- Delete button -->
                        <a class="btn btn-danger btn-sm" wicket:id="deleteButton">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <span wicket:id="dueDate" title="Due Date">Due Date</span>
            </div>
        </div>
    </div>
</wicket:panel>
